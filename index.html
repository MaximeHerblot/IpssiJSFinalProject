<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet Final JS</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Projet Final</h1>
      <div class="divCurrentDate">
        <span class="currentDate" disabled />
      </div>
      <div class="divInfoApi">
        <div class="divPartOneCountry">
          <fieldset>
            <legend>Part : Recover one country</legend>
            <div>
              <label for="countryName">Country name :</label>
              <input type="text" class="inputOneCountry" name="countryName" />
            </div>
            <div>
              <p class="pError"></p>
              <div class="infoOneCountry"></div>
            </div>
          </fieldset>
        </div>
        <div class="divPartAllCountry">
          <fieldset>
            <legend>Part : Some country</legend>
            <input
              type="button"
              class="toggleDirection"
              value="Display : Columns"
            />
            <div class="allCountryInfo"></div>
          </fieldset>
        </div>
      </div>
      <div class="inputFunctionDiv">
        <fieldset>
          <legend>Part : Test some function</legend>
          <div class="partInput">
            <label for="number1">First value:</label>
            <input type="number" name="number1" class="inputFunc" />
            <label for="number2">Second value:</label>
            <input type="number" name="number2" class="inputFunc" />
            <label for="number3">Third value:</label>
            <input type="number" name="number3" class="inputFunc" />
          </div>
          <div class="partInputFunc">
            <input
              type="button"
              data-operator="+"
              class="btnFunc"
              value="Sum ALL"
            />
            <input
              type="button"
              data-operator="-"
              class="btnFunc"
              value="Substract ALL"
            />
            <input
              type="button"
              data-operator="*"
              class="btnFunc"
              value="Multipliate ALL"
            />
            <input
              type="button"
              data-operator="join"
              class="btnFunc"
              value="Join ALL"
            />
          </div>
          <div class="partDisplay">
            <span></span>
          </div>
        </fieldset>
      </div>
      <div class="partEscalier">
        <fieldset>
          <legend>Escalier</legend>
          <input
            class="inputNumberStairs"
            type="number"
            min="0"
            value="1"
            max="20"
          />
          <input class="buttonPartEscalier" type="button" value="+" />
          <input class="buttonPartEscalier" type="button" value="-" />
          <span class="displayEscalier">*</span>
        </fieldset>
      </div>
    </div>
  </body>

  <script src="./assets/js/index.js"></script>
</html>
